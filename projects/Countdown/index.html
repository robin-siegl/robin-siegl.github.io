<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75">

        <link href="gridsystem.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <main class="container">
            <div class="col-lg-4 container" id="countdownOutput">
                <h1 class="col-lg-4">Countdown</h1>
                <div class="col-lg-1 col-md-2 col-sm-4">
                    <h2>Days</h2>
                    <p>00</p>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-4">
                    <h2>Hours</h2>
                    <p>00</p>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-4">
                    <h2>Minutes</h2>
                    <p>00</p>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-4">
                    <h2>Seconds</h2>
                    <p>00</p>
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
