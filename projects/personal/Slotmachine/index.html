<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slotmaschine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75">
        <meta property="og:title" content="Slotmachine">
        <meta property="og:description" content="A free slotmachine game.">
        <meta property="og:image" content="https://robin-siegl.github.io/projects/personal/Slotmachine/Assets/meta-image.svg">
        <meta property="og:url" content="https://robin-siegl.github.io/projects/personal/Slotmachine/">
        <meta name="twitter:card" content="summary_large_image">

        <!-- <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="Black-translucent"> -->

        <link rel="icon" type="image/png" sizes="32x32" href="Assets/faveicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Assets/faveicon-16.png">
        <link rel="icon" type="image/png" sizes="96x96" href="Assets/icon-96.png">

        <link rel="apple-touch-icon" href="Assets/touch-icon-180.png">
        <link rel="apple-touch-icon" sizes="152x152" href="Assets/touch-icon-152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="Assets/touch-icon-180.png">
        <link rel="apple-touch-icon" sizes="167x167" href="Assets/touch-icon-167.png">

        <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto:400,700|Righteous&display=swap" rel="stylesheet">
        <link href="Stylesheets/gridsystem.css" rel="stylesheet">
        <link href="Stylesheets/main.css" rel="stylesheet">
        <link href="Stylesheets/animation.css" rel="stylesheet">
        <link href="Stylesheets/popups.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Slotmachine</h1>
        </header>

        <!-- Popup ViewController -->
        <div id="popupViewController">
        </div>

        <main>
            <div>
                <!-- Statusbar with Money and Lvl Info -->
                <div class="container" id="statusbar">
                    <div class="col-lg-6 col-md-12 container">
                        <div class="">
                            <img src="Assets/Coins.svg">
                        </div>
                        <div class="">
                            <h2>Money:</h2>
                            <p>222$</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 container">
                        <div class="">
                            42
                        </div>
                        <div class="">
                            <h2>Level:</h2>
                            <div>
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Slotmachine output -->
                <div class="container" id="slotmachine">
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/Rhombus.svg" alt="Random Slotmachine Icon">
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/Heart.svg" alt="Random Slotmachine Icon">
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/BronzeCoin.svg" alt="Random Slotmachine Icon">
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/GreenCoin.svg" alt="Random Slotmachine Icon">
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/Diamond.svg" alt="Random Slotmachine Icon">
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/Rhombus.svg" alt="Random Slotmachine Icon">
                    </div>
                </div>

                <!-- Gamesettings (Coins per Game, Later difficulty) and Insert coin -->
                <div class="container" id="interaction">
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/Minus.svg">
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p>32$</p>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <img src="Assets/Plus.svg">
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <p>Difficulty:</p>
                        <p>1</p>
                    </div>
                    <div class="col-lg-4 col-md-8 container">
                        <div class="col-lg-3">
                            <img src="Assets/Coin.svg">
                        </div>
                        <div class="col-lg-9">
                            <p>Insert Coin</p>
                        </div>
                    </div>
                </div>

                <!-- Gamemessage Output -->
                <div class="container" id="gameMessage">
                    <div class="col-lg-12">
                        <p>Welcome new Player!</p>
                    </div>
                </div>

                <!-- Options -->
                <div id="options" class="container">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <p>Save Game</p>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <p>Load Game</p>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12">
                        <p>Need Help?</p>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12">
                        <p>Version 1.2</p>
                    </div>
                </div>
            </div>

            <!-- Overlay -->
            <div>
                <div id="gameMenu" class="container">
                    <div class="col-lg-12">
                        <p>New Game</p>
                    </div>
                    <div class="col-lg-12">
                        <p>Load Game</p>
                    </div>
                    <div class="col-lg-12">
                        <p>Highscore</p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <p>Need Help?</p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <p>Version 1.2</p>
                    </div>
                </div>
            </div>
        </main>

        <script src="Scripts/popups.js"></script>
        <script src="Scripts/app.js"></script>
        <script src="Scripts/gameMenu.js"></script>
    </body>
</html>
