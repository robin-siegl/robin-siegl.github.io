<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
		<title>Tic Tac Toe</title>
		<link href="css/stylesheet.css" rel="stylesheet">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>

		<!-- Info Container -->
		<div id="info-container">
			<h2>Winner Message</h2>
			<button onClick="game.start()">Restart Game</button>
		</div>

		<!-- Board Container -->
		<div id="board-container">
		
			<!-- First Row -->
			<div id="row-1" class="row">
				<div id="col-1" class="cell cell-border-right-bottom"></div>
				<div id="col-2" class="cell"></div>
				<div id="col-3" class="cell cell-border-left-bottom"></div>
			</div>
			
			<!-- Second Row -->
			<div id="row-2" class="row">
				<div id="col-1" class="cell cell-border-top-right-bottom"></div>
				<div id="col-2" class="cell"></div>
				<div id="col-3" class="cell cell-border-top-left-bottom"></div>
			</div>
			
			<!-- Third Row -->
			<div id="row-3" class="row">
				<div id="col-1" class="cell cell-border-right-top"></div>
				<div id="col-2" class="cell"></div>
				<div id="col-3" class="cell cell-border-left-top"></div>
			</div>
		
		</div>
		
		<!-- Player Info Container -->
		<div id="player-container">
		
			<!-- Player 1 Info -->
			<div id="player-1" class="player">
				<img src="img/symbolX.png">
				<h2>Player 1</h2>
				<h4>Wait</h4>
			</div>
			
			<!-- Player 2 Info -->
			<div id="player-2" class="player">
				<img src="img/symbolO.png">
				<h2>Player 2</h2>
				<h4>Wait</h4>
			</div>
			
		</div>
		
		<div id="controls-container">
			<p>Version: 1.0</p>
			<a href="www.robin-siegl.github.io">Creater: Robin Siegl</a>
		</div>
		
		<!-- Call JavaScripts -->
		<script src="js/Settings.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/Board.js"></script>
		<script src="js/Game.js"></script>
		<script src="js/Eventhandler.js"></script>
	</body>
</html>
