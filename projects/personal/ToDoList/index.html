<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta property="og:title" content="To Do List">
        <meta property="og:description" content="A free online To Do List. You can save Lists locally.">
        <meta property="og:image" content="https://robin-siegl.github.io/projects/personal/ToDoList/Assets/meta-image.svg">
        <meta property="og:url" content="https://robin-siegl.github.io/projects/personal/ToDoList/">
        <meta name="twitter:card" content="summary_large_image">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="Black-translucent">

        <link rel="icon" type="image/png" sizes="32x32" href="Assets/faveicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Assets/faveicon-16.png">
        <link rel="icon" type="image/png" sizes="96x96" href="Assets/icon-96.png">

        <link rel="apple-touch-icon" href="Assets/touch-icon-180.png">
        <link rel="apple-touch-icon" sizes="152x152" href="Assets/touch-icon-152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="Assets/touch-icon-180.png">
        <link rel="apple-touch-icon" sizes="167x167" href="Assets/touch-icon-167.png">

        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div>
                <div id="container">
                    <div id="status">
                        <h1 id="list-title">Tasks</h1>
                        <div id="clean-list">Clean</div>
                    </div>
                    <div id="messageBox-container">

                    </div>
                    <ul id="item-container">
                        <!-- List Item will be added with JavaScript -->
                        <li class="input-item">
                            <form>
                                <input type="text" placeholder="New Task ...">
                                <input type="submit" value="Add">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
